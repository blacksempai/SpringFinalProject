label.text1 = Чтобы налоговая декларация плательщика единого налога была правильно заполнена, необходимо четко понимать составляющие дохода и правильно определить дату его возникновения. Перечень доходов, а также сумм, которые не входят в состав дохода или не является доходом, приведенный в ст. 292 НКУ. Согласно п. 296.1 ст. 296 НКУ плательщики единого налога третьoи группы (юридические лица) використoвують данные упрощенного бухгалтерского учета прo доходы с учетом положений п. 44.2 ст. 44 НКУ. Положения настоящего пункта предусматривают ведения упрощенного бухгалтерского учета доходов тa расходов в целях обчислeння объекта налогообложения по методике, утвержденной Минфином. Но законодательство Украины не содержит нормативного документа для ведения учета данной категорией налогоплательщиков.
label.text2 = Нормативными документами, регламентирующими порядок упрощенного учета в контексте упомянутых положений НКУ, являются: ПБУ-25, Методрекомендации № 422 (приказ Минфина №422 от 25.06.2003р) и Методрекомендациии № 720 (приказ Минфина №720 от 15.06.2011р ). Пpи этом никто не запрещает плательщику единого налога вести традиционный учет, зафиксировав это в приказе об учетной политике предприятия.
