label.text1 =単一の納税者の納税申告書が正しく完了するためには、収入の構成要素を明確に理解し、その発生日を正しく決定する必要があります。収入のリスト、および収入の一部ではない、または収入ではない金額は、アートに記載されています。 292 TCU。アートのアイテム296.1によると。第3グループ（法人）の296 TCU単一納税者は、アートのパラグラフ44.2の規定を考慮に入れて、収入の簡易会計のデータを使用します。 44 TCU。この段落の規定は、財務省によって承認された方法論に従って課税の対象を計算するために、収入と支出の簡略化された会計処理を規定しています。しかし、ウクライナの法律には、このカテゴリーの納税者を説明するための規制文書は含まれていません。
label.text2 = TCUの言及された規定に関連して簡略化された会計の手順を規制する規範的な文書は、PBU-25、方法論的勧告№422（2003年の財務省の指令№422、2003年6月25日）および方法論的勧告№です。 720（財務省命令№720の15.06））。同時に、単一の納税者が従来の記録を保持することを禁止することはありません。これを企業の会計方針の順序で修正します。
